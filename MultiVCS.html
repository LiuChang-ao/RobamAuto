            bottom: 0;

            right: 0;
            bottom: 0;
            margin: auto;
        }

        }

            height: 22px;

<script type="application/javascript">
    let hasFile = false;
    let loadArea = $('#loading-container');
    let warnArea = $('.warning-container');
    warnArea.click(function () {
        $('.warning-container').css('display', 'none');
    })

    function clearMsg() {
        loadArea.css('display', 'none');
    }

    function reportMsg(txt) {
        loadArea.css('display', 'block');
        $('#info-txt').text(txt);
    }

    function warnMsg(txt) {
        warnArea.css('display', 'block');
        $('#warning-txt').text(txt);
    }


    function resetPic() {

    }

    $("#reset-but").click(function () {
        resetPic();
        hasFile = false;
    });
    $(".figma-analyze-but").on('click', function (event) {
        let thisDivDom = $(event.target).parent().parent();
        let frameName = thisDivDom.attr('name');
        let urlIn = thisDivDom.find('input.figma-input');
        let testUrl = urlIn.val();
        let reg = /^(?:(http|https|ftp):\/\/)?((?:[\w-]+\.)+[a-z0-9]+)((?:\/[^/?#]*)+)?(\?[^#]+)?(#.+)?$/i;
        if (!reg.test(testUrl) || !testUrl.includes("www.figma.com/file/")) {
            warnMsg("请输入正确的网址！");
            return;
        }
        thisDivDom.find("button.figma-analyze-but").attr('disabled', 'disabled');
        reportMsg('Figma文件解析中，请稍后...');
        $.ajax({
            async: true,
            url: serverUrl + "test/frameList",
            type: "GET",
            dataType: "JSON",
            data: {
                fileUrl: testUrl
            },
            success: function (rep) {
                hasFile = true;
                urlIn.attr("disabled", "disabled");
                $.each(rep, function (index, value) {
                    thisDivDom.find('select.frame-select.figma-input').append($("<option class='frame-item' name='frame'>" + value + "</option>"))
                });
                clearMsg();
            },
            error: function () {
                clearMsg();
                warnMsg("Network error!");
                thisDivDom.find("button.figma-analyze-but").removeAttr('disabled');
            }
        });
    });
    $(".begin-analyze-but").on('click', function (event) {
        let thisDivDom = $(event.target).parent().parent();
        let frameName = thisDivDom.attr('name');
        //alert(frameName);
        let activeDivDom = $('div.frame-heatmap-container[name="' + frameName + '"]');
        if (!hasFile) {
            warnMsg("请先解析设计文件！");
            return;
        }
        let frameVal = thisDivDom.find("select.figma-input.frame-select option:selected").val();
        //alert(frameVal);
        if (frameVal === '--请选择一个Figma画板--') {
            warnMsg('请先选择一个Figma画板！');
            return;
        }
        let sizeOption = activeDivDom.find("input.size-x").val()+'*'+activeDivDom.find("input.size-y").val();
        //alert(sizeOption);
        reportMsg('正在自动评估中，请稍后...');
        let testUrl = thisDivDom.find('input.figma-input').val();
        $.ajax({
            async: true,
            url: serverUrl + 'test/picture',
            type: 'GET',
            dataType: 'JSON',
            data: {
                fileUrl: testUrl,
                frameName: frameVal,
                vcsSize: sizeOption
            }, success: function (rep) {
                thisDivDom.find("div.map-container>img").attr('src', rep.UIImage);
                activeDivDom.find("div.vcs-img-container>img").attr('src', rep.heatMap);
                clearMsg();
            },
            error: function () {
                clearMsg();
                warnMsg('Network error!');
            }
        });
    });

</script>
